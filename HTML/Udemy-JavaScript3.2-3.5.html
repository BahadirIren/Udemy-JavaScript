<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Essentials</title>

    <style>
        #style {
            background: blue !important;
            /*  dont override this property  */
            color: white;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1 id="style">Style me!</h1>

    <!-- inline event -->
    <!-- <select name="cars" onclick="console.log('you clicked with inline event')"> -->
    <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>

    <div id="yellow" style="background:yellow; width:200px; height:20px;"></div>
    <div id="green" style="background:green; width:200px; height:20px;"></div>
    <script src="/3-DOM_Manipulation/5-Create_appendChild_insertBefore.js"> </script>
</body>

</html>
