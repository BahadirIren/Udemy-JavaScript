<!-- Jquery Events -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .gizli {
            display: none;
        }
    </style>
</head>

<body>
    <div id="satisOnay" data-fiyat="10">
        <label for="textAdet">Kitap Adedi:</label>
        <input type="number" name="name" min="1" step="1" id="textAdet" value="">
        <br>
        <button id="goster">Aciklamalari Goster/Gizle</button>
        <p class="gizli">
            Ucretimize kargo ve KDV dahildir.
        </p>
        <p>
            Toplam ucret: <span id="sonuc"></span>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#textAdet").on("keyup", hesapla);
            $("#textAdet").on("change", hesapla);
            $("#goster").on("mouseenter", function () {
                $(".gizli").fadeToggle(1000);
            });
        });

        function hesapla() {
            let fiyat = +$("#satisOnay").data("fiyat");
            let adet = +$(this).val();
            let sonuc = fiyat * adet;
            $("#sonuc").text(sonuc);
        };

    </script>
</body>

</html>
