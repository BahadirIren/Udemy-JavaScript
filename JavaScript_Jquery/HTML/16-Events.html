<!-- JavaScript: Events -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div onclick="event4(event)" data-color="red">
        <div onclick="event4(event)" data-color="blue">
            <div onclick="event4(event)" data-color="green">
                <button onclick="event4(event)" data-color="red">Tikla</button>
            </div>
        </div>
    </div>

    <script>
        function event4(event) {
            // console.log(event);

            // ic ice div elementlerinde bubble olusuyor yani butun onclick metodlari tetikleniyor.
            // Bunu kaldirmak icin yaptik.
            event.cancelBubble = true;
            event.target.style = "background-color:" + event.target.getAttribute("data-color") + ";";
        }
    </script>

</body>

</html>
