<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="yuklendi()">
    <span id="karsilama"></span>
    <br>
    Sayfamiza hos geldiniz.
    <script>
        function yuklendi() {
            let saat = new Date().getHours();
            let karsilamaKelimesi = saat < 12 ? "Gunaydin" : "Iyi gunler";
            document.getElementById("karsilama").innerText = karsilamaKelimesi;
        }
    </script>

</body>

</html>
