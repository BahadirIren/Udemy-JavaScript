<!-- JavaScript: DOM Operations -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .daire {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: red;
            float: left;
            margin: 10px;
            border-radius: 50%;
        }

        #butonlar {
            clear: both;
        }
    </style>
</head>

<body onload="yuklendi()">
    <div id="alan">
        <div class="daire"></div>
        <div class="daire"></div>
    </div>
    <div id="butonlar">
        <button onclick="ekle()">Ekle</button>
        <button onclick="say()">Say</button>
    </div>
    <div>
        <input type="text" name="name" value="">
        <input type="text" name="name" value="">
        <input type="text" name="name" value="">
        <input type="button" name="name" value="Kayit Ol">
    </div>

    <script>
        let className;
        let query;

        function yuklendi() {
            let inputElements = document.querySelectorAll("input[type='text']");
            inputElements.forEach(element => element.style.backgroundColor = "yellow");

            // sayfada ekleme yapinca dinamik olarak degisiyor
            className = document.getElementsByClassName("daire");
            // sayfada ekleme yapinca dinamik olarak degismiyor
            query = document.querySelectorAll(".daire");
        }

        function ekle() {
            let div = document.createElement("div");
            div.classList.add("daire");
            document.body.firstElementChild.appendChild(div);

        }
        function say() {
            alert("className:" + className.length + "\nquery:" + query.length);

        }

    </script>

</body>

</html>
