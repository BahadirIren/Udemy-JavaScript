<!DOCTYPE html>
<html lang="en">

<body onload="yuklendi()">

    <script>
        function yuklendi() {

            let ciftMi = x => x % 2 == 0;
            console.log(ciftMi(6));

            let topla = (a, b) => a + b;
            console.log(topla(6, 11));

            let uyari = () => alert("arrow function");
            uyari();

        }
    </script>

</body>
